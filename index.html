<!Doctype html>
<html>
    <head>
        <title>grapnel ninja</title>
        <meta charset = "UTF-8">
        <style>
            body 
            {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: 0;
            }
        </style>
    </head>
    <body>
        <canvas id = "canvas"></canvas>
        <script src = "gameoptions.js"></script>
        
        <script src = "createObjectsByModel/createLineObject.js"></script>
        <script src = "createObjectsByModel/createRectObject.js"></script>
        <script src = "createObjectsByModel/createTriangleObject.js"></script>
        
        <script src = "collision/circlewithcircle.js"></script>
        <script src = "collision/linewithline.js"></script>
        <script src = "collision/circlewithline.js"></script>
        
        
        <script src = "sprites/empty.js"></script>
        <script src = "sprites/element.js"></script>
        
        <script src = "sprites/ninja.js"></script>
        <script src = "sprites/grapnel.js"></script>
        
        <script src = "sprites/rect.js"></script>
        <script src = "sprites/side.js"></script>
        
        <script src = "sprites/create.js"></script>

        <script src = "sprites/triangle.js"></script>
        <script src = "sprites/trampoline.js"></script>
        
        <script src = "physics.js"></script>
        
        <script src = "elements/generate.js"></script>
        <script src = "elements/delete.js"></script>
        
        <script src = "moveScreen.js"></script>
        
        <script src = "render/draw.js"></script>
        
        <script src = "events.js"></script>
        <script>
            'use strict'
            let canvas = document.getElementById('canvas')
            let ctx = canvas.getContext('2d')
            
            canvas.width = width
            canvas.height = height
            
            
            window.onload = startGame()
            
            function reStart()
            {
                grapnel.pos = []
                grapnel.speedX = 0
                grapnel.speedY = 0
                grapnel.throwed = false
                
                ninja.x = Math.floor(0.2 * width)
                ninja.y = Math.floor(0.2 * height)
                ninja.speedX = 0
                ninja.speedY = 0
                
                elements.splice(sides.length, elements.length - sides.length)
                
                scoreText.count = 0
                
                generatePrimaryElements()
            }
            function startGame()
            {  
                generatePrimaryElements()
                
                createEvents()
                
                requestAnimationFrame(gameLoop)
            }

            function gameLoop()
            {
                physics()
                draw()
                
                requestAnimationFrame(gameLoop)
            }
            
            
            
        </script>
    </body>
</html>
